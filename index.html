<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner</title>
  </head>
  <body>
    <nav>
      <h3>What's for Dinner?</h3>
    </nav>
    <section class="two-boxes">
      <form class="What-are-you-Looking-For">
        <h2>What are you Looking For?</h2>
        <div class="radio-buttons">
          <div><input type="radio" id="side" name="radio-options"/>
            <label for="side">Side</label></div>
          <div><input type="radio" id="main-dish" name="radio-options"/>
            <label for="main-dish">Main Dish</label></div>
          <div><input type="radio" id="dessert" name="radio-options"/>
            <label for="dessert">Dessert</label></div>
          <div><input type="radio" id="entire-Meal" name="radio-options"/>
            <label for="entire-Meal">Entire Meal</label></div>
        </div>
        <button class="lets-cook-button">LET'S COOK!</button>
      </form>
      <article class="You-should-make">
        <div class="should-make-img">
          <img class="cookpot" /*src="./assets/cookpot.svg"/* alt="cookingpot image">
        </div>
      <div class="should-make-suggestion hidden">
        <h4>You should make:</h4>
<!-- some other text here -->
        <button class="clear-button">Clear</button>
      </div>
      </article>
    </section>
  </body>
  <!-- <script type="" src=""></script> -->
  <script type="text/javascript" src="main.js"></script>
</html>
